<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="css weather forecast">
    <meta name="keywords" content="weater, forecast">
    <meta name="author" content="admin">
    <title>CSS Weather Forecast</title>
    <link rel="icon" type="image/png" href="images/favicon.png">
    <link rel="stylesheet" href="css/styles.css">	
    <link rel="stylesheet" href="https://erikflowers.github.io/weather-icons/css/weather-icons.css">
    
</head>
<body>
    <header class="wheather-forecast-header">
        <h1> CSS Weather Forecast <i class="wi wi-sunrise"></i></h1>  
        
    </header>
    <section class="wheather-forecast-section">
           <article class="wheather-forecast-article">
            <ul>
                <li id="citlisbon">Lisbon<span>21&deg;С<i class="wi 
wi-day-sunny"></i></span>
                <li id="citparis">Paris<span>11&deg;С<i class="wi wi-day-rain-mix"></i></span>
                <li>Belgrade<span>15&deg;С<i class="wi wi-day-cloudy"></i></span>
                <li>Moscow<span>21&deg;С<i class="wi wi-day-cloudy-high"></i></span>
                <li>Tel Aviv<span>32&deg;С<i class="wi wi-hot"></i></span>
                <li>Cair<span>21&deg;С<i class="wi wi-day-sunny"></i></span>
                <li>New York<span>17&deg;С<i class="wi wi-day-storm-showers"></i></span>
                <li>New Delhi<span>17&deg;С<i class="wi wi-rain-wind"></i></span>
                <li>San Francisco<span>15&deg;С<i class="wi wi-day-cloudy"></i></span>
                <li>Tokyo<span>8&deg;С<i class="wi wi-night-clear"></i></span>
                <li>Sydney<span>25&deg;С<i class="wi wi-night-cloudy"></i></span>
            </ul>
            </article>
    </section>
    <footer class="wheather-forecast-footer"> Have a nice day and dont forget umbrella if you are in New Delhi now!</footer>
</body>
</html>
